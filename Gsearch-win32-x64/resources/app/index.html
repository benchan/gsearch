<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Search Result URL</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>
h3{
    border-bottom:1px solid #eee;
    margin:20px;
    padding:20px;
    margin-bottom:40px;
}
#loading{display:none}
</style>
</head>
<body>
<div class="text-center rows col-xs-12">
    <h4>
        Google 検索結果URL抽出アプリ<br>
        <small>最大100件のURLを抽出します<br>
            ※使いすぎに注意！ロボットの確認が入り一時的に利用不可になる可能性あり<br>
            ※ドメインのみのリストは重複弾くため100件に満たない場合あり。
        </small>
    </h4>
    <div class="form-group">
        <input type="text" value="" id="query" class="form-control" placeholder="検索ワード">
    </div>

    <div class="form-group">
        <input id="search" type="button" value="抽出" class="btn btn-primary">
    </div>

    <div id="loading" class="form-group">
        <img src="./img/gif-load-2.gif" width="30px" />
    </div>

    <div class="form-group text-left">
        <label for="data_domain">結果(ドメインのみ、重複なし）</label>
        <textarea id="data_domain" rows="6" class="form-control"></textarea>
        <br>
        <label for="data">元URL結果</label>
        <textarea id="data" rows="6" class="form-control"></textarea>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
